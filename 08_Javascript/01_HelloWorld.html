<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript's &quot;Hello World&quot;</title>
<link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="wrapper">
  <div id="hello"> 
    
    <!-- the easiest way to use js to show text 
        	 (though also entirely overkill) is this --> 
    <script>
			// a comment in js
			//window.document.write("<h1>HELLO WORLD</h1>"); the same result document act as child of window object
			document.write("<h1>HELLO WORLD</h1>");
		</script> 
  </div>
  <!-- end hello div --> 
  
</div>
<!-- end wrapper -->

</body>
</html>
